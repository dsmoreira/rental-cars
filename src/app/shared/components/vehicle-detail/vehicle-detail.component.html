<div *ngIf="vehicle" class="vehicle-details-wrapper">
  <div class="vehicle-details-info">
    <div><label>Marca: </label>{{ vehicle.make }}</div>
    <div><label>Modelo: </label>{{ vehicle.model }}</div>
    <div><label>Ano: </label>{{ vehicle.year }}</div>
    <div>
      <label>Valor/Hora: </label>{{ vehicle.hourlyValue | currency: "BRL" }}
    </div>
    <div><label>Combust√≠vel: </label>{{ vehicle.fuel }}</div>
    <div>
      <label>Capacidade porta malas: </label>{{ vehicle.trunkCapacity }}
    </div>
    <div><label>Categoria: </label>{{ vehicle.category }}</div>
  </div>
  <div class="vehicle-details-img">
    <img src="{{ vehicle.image }}" />
  </div>
</div>
